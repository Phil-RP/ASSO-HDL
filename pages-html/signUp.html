<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital@0;1&family=PT+Serif+Caption:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Association - Les Hérault de Lambert - inscription</title>
  </head>
  <body>
    <section class="containerSignUp">
      <form class="formSignUp">
        <div class="formSignUp_item">
          <a href="/index.html">
          <img
            class="formSignUp_img"
            src="/assets/image/logo2.png"
            alt="Logo HdL"
          />
          </a>
          <label class="sigUpForm_information_label" for="nom"> Votre nom </label>
          <input class="sigUpForm_information_input" id="name" type="text" placeholder="Nom" required />
          <label class="sigUpForm_information_label" for="prénom"> Votre prénom </label>
          <input class="sigUpForm_information_input" id="firstname" type="text" placeholder="Prénom" required />
          <label class="sigUpForm_information_label" for="speudo"> Votre speudo </label>
          <input class="sigUpForm_information_input" id="speudo" type="text" placeholder="Speudo" required />
          <label class="sigUpForm_information_label" for="speudo"> Votre date de naissance </label>
          <input class="sigUpForm_information_input" type="date" name="birthday" required pattern="\d{4}-\d{2}-\d{2}">
          <label class="sigUpForm_information_label" for="adress"> Votre adresse </label>
          <input class="sigUpForm_information_input" id="adress" type="text" placeholder="Adresse compléte" required />
          <label class="sigUpForm_information_label" for="telNo">Téléphone</label>
          <input class="sigUpForm_information_input" id="phone" name="phone" type="tel" required
          pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" placeholder="xx xx xx xx xx">          
          <label class="sigUpForm_information_label" for="email"/> Votre E-mail </label>
          <input class="sigUpForm_information_input" type="email" placeholder="Email" minlength="8" required />
          
        </div>
        <div class="formSignUp_item">2</div>
        <div class="formSignUp_item">          
          <label class="sigUpForm_information_label" for="password"/> Mots de passe<br/> (minimun 8 caractéres)</label>
          <input class="sigUpForm_information_input" type="password" placeholder="Mot de passe" required/>
          <label class="sigUpForm_information_label" for="password"/> Confirmation mots de passe</label>
          <input class="sigUpForm_information_input" type="password" placeholder="Mot de passe" required/>

        </div>
      </form>
    </section>
  </body>
</html>
