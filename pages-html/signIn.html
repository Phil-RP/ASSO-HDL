<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital@0;1&family=PT+Serif+Caption:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Page de connexion - Les heraults de Lambert </title>
  </head>
  <body>
    <section class="mainContainer">
      <form class="container_signInForm">
        <a href="/index.html"><img src="/assets/image/logo2.png" alt="Logo des HdL"></a>
        <h1>Bienvenue à vous !</h1>
        <div class="sigInForm_information">
          <label class="sigInForm_information_label" for="name"> Votre nom </label>
          <input class="sigInForm_information_input" id="name" type="text" placeholder="noms" required />
          <label class="sigInForm_information_label" for="email"/> Votre E-mail </label>
          <input class="sigInForm_information_input" type="email" placeholder="Email" required />
          <label class="sigInForm_information_label" for="password"/> Votre mots de passe </label>
          <input class="sigInForm_information_input" type="password" placeholder="Mot de passe" required/>
          <div class="aide">
            <a class="aide-item" href="#">Mots de passe oublié !</a>
            <div>
              <label class="aide-item" for="remenberMe">Souviens-toi de moi</label>
              <input type="checkbox" name="remenberMe" id="remenberMe">
            </div>            
          </div>
          <div class="submit">
            <button type="submit">Se connecter</button>
            <p class="inscription">Je n'ai pas de compte.
              <a href="/pages-html/signUp.html" class="signUp"> "Créer un compte" </a></p>
          </div>
        </div>
      </form>

    </section>
  </body>
</html>
